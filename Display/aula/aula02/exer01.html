<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercitando displays table, table-row e table-cell </title>
</head> 
    <style>
        ol,ul,li{
            border: solid 1px tomato;
            margin: 0px;
            padding: 0px;
            
        }
        ol{
            display: table;
            width:150px;
        }
        ul{
            display: table-row;
        }
        li{
            display: table-cell;
        }
        .titulo{
            background-color: bisque;
        }
    </style>
<body>
   
   <div >
    <OL>
        <ul class="titulo">
            <li>Cor</li>
            <li>Format</li>
            <li>Objeto</li>
        </ul>

        <ul>
            <li>verde</li>
            <li>Quadrado</li>
            <li>Caneca</li>
        </ul>

        <ul>
            <li>Vermehgor</li>
            <li>Circulo</li>
            <li>Microfone</li>
        </ul>
    </OL>
</div>  

</body>
</html>
