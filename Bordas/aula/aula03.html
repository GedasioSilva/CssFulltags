<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> bordas (border) - Parte 3 "border radius "</title>
</head>
<style>
    #id1,#id2{
        border: black solid 20px;
        height: 80px;
        width: 150px;
    }
    #id1{
        border-radius:40%;
    }
    #id2{
        border-radius:0px 50px 0px 50px ;
    }
</style>
<body>
    <div id="id1">
        <p>
            Canal Fessor Bruno
        </p>
    </div>
    <br>
    <div id="id2">
        <p>
            Canal Fessor Bruno
        </p>
    </div>
</body>
</html>
