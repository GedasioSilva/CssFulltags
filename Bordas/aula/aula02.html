<!DOCTYPE html>

    <title> bordas (border) - Parte 2  "Deixar as bordas com cores diferentes"</title>

    <style>
        p{
            /* Deixando cada borda de uma cor*/
            border-top: black solid 20px;
            border-bottom:red double 15px;
            border-right:blue groove 15px;
            border-left:goldenrod outset 15px;
            width: 200px;

        }
    </style>
<body>
    <p>Canal Fessor Bruno</p>
    <p>Curso de CSS</p>
    <p>CFB Cursos </p>
</body>
