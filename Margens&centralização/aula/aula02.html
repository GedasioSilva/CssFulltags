<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding ou Margin internas </title>
</head>
    <style>
        div{
            border: 1px solid black;
            width: 300px;
            text-align: center;
            margin: 100px;
            margin: auto;
            margin-bottom: 50px;
        }
        body{
            margin: 0px;
        }
        #dv1{
            padding: 100px; /*Margin dentro da div Padding  Ã© adicionado ao tamanho da div no caso + 100px*/
        }

        #dv2{
            padding: 50px 0px 50px 200px ;
        }
    </style>
<body>
        <div id="dv1">
            Canal Fessor Bruno
        </div>

        <div id="dv2">
            Canal Fessor Bruno
        </div>
</body>
</html>
