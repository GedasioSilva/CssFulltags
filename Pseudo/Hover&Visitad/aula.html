<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOver e visitad</title>
</head>
<style>
    a:hover{
        background-color: black;
    }
    a:visited{
        color: red;
    }
</style>
<body>
    <!-- HOver é quando passar o mouse por cima , visetad é quando o link ja foi clicado-->
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
</body>
</html>
