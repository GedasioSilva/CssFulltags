<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inherit e Initial</title>
</head>
    <style>
        /*      os elemento vão pegar as cores do pai 
            o primeiro pai é html se tive outro pai 
            mais proximo no caso o body vai pegar do
            body e assim por diante*/

         
        html{
            color: red;
        }
        
        body{
            color: green;
        }
        div{
            color: blue;
        }
        h1,p{
            
          /*  color:inherit;  pegar o valor do elemento pai no caso é o elemento Div*/
        }
    </style>
<body>
    <div>
        <h1>CFB Cursos - Curso de Css</h1>
        <p>CFB Cursos - Curso de Css</p>
    </div>
    
</body>
</html>
