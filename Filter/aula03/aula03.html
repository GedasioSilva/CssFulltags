<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usar varios filter ao mesmo tempo</title>

</head>
    <style>
        img{
            filter:sepia(50%) brightness(120%) saturate(80%) drop-shadow(0px 0px 20px tomato) blur(0.3px);
        }
    </style>
<body>
    <img src="icone.jpg">
</body>
</html>
