<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filtros grayscale, blus, brightness e contrast.</title>
</head>
    <style>
        img{
            filter: grayscale(0%);/* filtro de escala de cinza contralando com valores em porcetangem de cinza*/
            filter: blur(1px); /* controlar o emba√ßamento controlando com px*/
            filter: brightness(100%);/* controlar o brilhor com porcentagem*/
            filter: contrast(150%);/* controla o constraste 100% pra toco que dizer tudo normal podemos passar de 100 pra adicionar o estilo*/
        }
    </style>
<body>
    <img src="icone.jpg">
</body>
</html>
