<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline o elemento não da espaço no itens que ficar ao lado</title>
</head>
    <style>

        body{
            margin: 10px;
            padding: 10px;
        }

        div{
            float: left; /*colocar uma div ao lado da outra*/
             /* display: inline-block;Colocar uma div ao lado da outra*/
            width: 150px;
            height:150px;
            background-color: rgb(137, 130, 127);
            outline: 10px solid black; /* as bordas não ocupa espaço*/
        }
        
    </style>
<body>
    
    <div id="d1">DIV1</div>
    <div id="d2">DIV2</div>
    <div id="d3">DIV1</div>
    <div id="d4">DIV2</div>
    

</body>
</html>
