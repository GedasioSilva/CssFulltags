<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando Box size</title>
</head>
    <style>
       div{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin:3px;
        display: inline-block;
       }
       #dv1{
        border: 15px solid rgb(194, 194, 5);
        box-sizing: border-box;
       }
       #dv2{
        width: 99px;
        height: 99px;
        border: 1px solid rgb(6, 6, 1);
       }

    </style>
<body>
    <div id="dv1"></div>
    <div id="dv2"></div>
    <div id="dv1"></div>
    <div id="dv2"></div>
    <div id="dv1"></div>

</body>
</html>
