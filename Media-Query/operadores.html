<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Media-query</title>
</head>
<style>
    @media not print and (min-width: 768px) {/*Negação*/
        body {
            background-color: #FF0000;
        }
      }

    @media only screen and (max-width: 320px) { /*Apenas ondição*/
        h1 {
      text-decoration: underline;
        }
    }

    /* apenas screen "cor " e min largura operado And*/
    @media only screen and (min-width: 320px) and (max-width: 480px) {
        header {
            width: 100%;
        }
    }

</style>

</html>
