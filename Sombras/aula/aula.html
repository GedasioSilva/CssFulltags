<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
</head>
    <style>
        h1{
            font-size: 50px;
            color: rgb(0, 0, 0);
            text-shadow: 5px 5px 5px rgb(88, 6, 6),10px 10px 10px rgb(46, 46, 192);
            /* Pode colocar + de uma sobra*/


            /* 
            -webkit-text-fill-color:transparent; deixar a sombra transparente*/
        }

        div{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            box-shadow: 10px 10px 5px black;
            /**/
        }
    </style>
<body>
    <h1> Canal Fessor Bruno </h1>
    <div></div>
</body>
</html>
